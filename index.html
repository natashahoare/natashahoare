---
layout: default
---

<div class="header">
    <h1>{{ site.name }}</h1>
    <ul>
        {% for item in site.data.navigation %}
        <li>
            <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="blog">
    {% for tag in site.categories %}
    <h1 id="{{ tag[0] | slugify }}">{{ tag[0] }}</h1>
    <ul class="blog">
      {% for post in tag[1] %}
        <li>
          <span class="date">{{ post.date | date: '%Y %b %d' }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>
